<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-head">
        <h1>Memory Game</h1>
        <h4>After selecting a number up to 6, click the shapes in the order they first appear.</h4>
    </div>

    <div id="user-input">
        <label for="#number-of-shapes-input"><h4>Number of shapes:</h4>
            <input type="number" name="numberOfShapes" id="number-of-shapes-input">
            <button type="submit" id="submit-number-of-shapes">submit</button>
        </label>    
    </div>

    <div id="shapes-container">
        <div id="shape-one"></div>
        <div id="shape-two"></div>
        <div id="shape-three"></div>
        <div id="shape-four"></div>
        <div id="shape-five"></div>
        <div id="shape-six"></div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
